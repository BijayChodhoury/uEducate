<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>uEducate - Upgrade Online Education</title>
</head>
<body>
    <nav class="navbar background h-nav-resp">
      <ul class="nav-list v-class-resp">
          <div class="logo"><img src="img/img.jpg" alt="logo"></div>
          <li><a href="#Home"> Home </a></li>
          <li><a href="#About"> About </a></li>
          <li><a href="#Services"> Services </a></li>
          <li><a href="#Contact"> Contact Us </a></li>
      </ul>
      <div class="rightNav v-class-resp">
          <input type="text" name="search" id="search">
          <button class="btn btn-sm">Search</button>
      </div>
    </nav>

    <section class="background firstSection" id="Home">
      <div class="box-main">
          <ul class="auth-form">
            <li><input type="email" class="email" id="email" placeholder="Enter an Email"></li>
            <li><input type="password" class="password" id="password" placeholder="Enter any Password(length 6-12)"></li>
            <li><button id="signUp" class="btn btn-sm sign-center"> Sign Up </button></li>
          </ul>
          
      </div>
  </section>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBlpvLb__kOzu-lff1UyljPAlDvklXFMKw",
          authDomain: "ueducate-9c399.firebaseapp.com",
          databaseURL: "https://ueducate-9c399-default-rtdb.firebaseio.com",
          projectId: "ueducate-9c399",
          storageBucket: "ueducate-9c399.appspot.com",
          messagingSenderId: "614987821702",
          appId: "1:614987821702:web:53458c12111b708d07d707"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);



        document.getElementById("signUp").addEventListener('click', function(){
          const email = document.getElementById("email").value
          const password = document.getElementById("password").value

          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in 
              const user = userCredential.user;
              // ...
              console.log("created")
              window.location.replace("login.html");
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              // ..
              console.log(errorCode + errorMessage)
            });
        })
      </script>
</body>
</html>
